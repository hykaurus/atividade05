<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

fieldset{ 

border-width: 2px;
width: 300px;
border-radius: 10px;
border-color: aliceblue;
   
}

</style>

</head>
<body> 

    <fieldset>

        <fieldset><legend>dados pessoais</legend>

            <section>
    
                <br>
                digite seu nome
            
                <input type="name" placeholder="ex:hykru" >
    
            </section>
            <br>
            <section>
    
                data de nascimento
    
                <input type="date">      
    
            </section>
            <br>
            <section>
    
                digite seu email
    
                <input type="email" placeholder="ex:yourname@example.com" >
    
            </section>
            <br>
            <section>

                selecione o estado
                <select>

                    <option >cearà</option>
                    <option >bahia</option>
                    <option >são paulo</option>
                    <option >fortaleza</option>

                </select>

            </section>
            <br>
            <br>
            <section>

                senha
                <input type="password" placeholder="digite sua senha">

            </section>
    
        </fieldset>
        <br>
        <fieldset><legend><h3>dados profissionais</h3></legend>
            
            <section>
            
            seleicone as tecnologias
            <br>
            <input type="checkbox">html
            <input type="checkbox">css
            <input type="checkbox">javascript
            <input type="checkbox">Typescript

            </section>
            <br>
            <section>

                selecione sua Ocupação
                <br>
                <input type="radio">Front-end
                <input type="radio">Back-end
                <input type="radio">Full Stack

            </section>
            <br><br>
            <section>

                Escreva sobre você <br>
                <textarea cols="40" rows="10"> escreva aqui</textarea>

            </section>
            <br>
            <section>

                anexe seu curriculo:
                <input type="submit" name="" id="" placeholder="">

            </section>

        </fieldset>
    
    </fieldset>
       

     
</body>
</html>
